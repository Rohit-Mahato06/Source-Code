<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="add" onclick="allClear()">AC</button>
            <button class="add" onclick="backspace()">Del</button>
            <button class="add" onclick="Display('%')">%</button>
            <button class="add" onclick="Display('/')">/</button>
        </div>
        <div>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button class="add" onclick="Display('*')">*</button>
        </div>
        <div>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button class="add" onclick="Display('-')">-</button>
        </div>
        <div>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button class="add" onclick="Display('+')">+</button>
        </div>
        <div>
            <button onclick="Display('00')">00</button>
            <button onclick="Display('0')">0</button>
            <button onclick="Display('.')">.</button>
            <button class="result" onclick="calculate()">=</button>
        </div>
    </div>

</body>

<script>
    function Display(value) {
        document.getElementById("input-box").value += value;
    }

    function allClear() {
        document.getElementById("input-box").value = "";
    }

    function backspace() {
        
    }

    function calculate() {
        try {
            document.getElementById("input-box").value = eval(document.getElementById('input-box').value);
        } catch (error) {
            document.getElementById("input-box").value = "Error";
        }

    }
</script>

</html>
