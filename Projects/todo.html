<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #todo-list {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item .task-text {
            flex-grow: 1;
        }

        .task-item button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            outline: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="todo-list">
        <h2>Todo List</h2>
        <input type="text" id="new-task" placeholder="Add a new task">
        <ul id="task-list">

        </ul>
    </div>

    <script>
        function addTask() {
            var taskText = document.getElementById("new-task").value;
            if (taskText.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            var taskList = document.getElementById("task-list");
            var taskItem = document.createElement("li");
            taskItem.className = "task-item";
            taskItem.innerHTML = `
        <span class="task-text">${taskText}</span>
        <button onclick="removeTask(this)">Remove</button>
      `;
            taskList.appendChild(taskItem);

            document.getElementById("new-task").value = "";
        }

        function removeTask(button) {
            var taskItem = button.parentNode;
            var taskList = taskItem.parentNode;
            taskList.removeChild(taskItem);
        }

        document.getElementById("new-task").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>

</html>
